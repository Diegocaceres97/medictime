<div *ngIf="hasMedicine; else dontHave">
<app-show-medicine [data]="allData"></app-show-medicine>
<app-add id="open-modal" iconName="medkit-outline" (clickButton)="openModal()"> </app-add>
</div>

<ng-template #dontHave>
  <app-show-medicine></app-show-medicine>
  <ion-content [fullscreen]="true">
    <app-add id="open-modal" iconName="medkit-outline" (clickButton)="openModal()"> </app-add>
  </ion-content>
</ng-template>

          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>

          <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Nombre medicina"
          labelPlacement="stacked"
          type="text"
          autocomplete="true"
          placeholder="Medicina"
          [(ngModel)]="name"
