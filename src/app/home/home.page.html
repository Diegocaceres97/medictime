<ion-content padding [fullscreen]="true">

<div *ngIf="hasMedicine; else dontHave">
<app-show-medicine [data]="allData"></app-show-medicine>
</div>

</ion-content>

<ng-template #dontHave>
  <ion-content [fullscreen]="true">
   <div class="noData">
    <h1 class="noData__text">¡Agrega info para empezar! <ion-icon name="arrow-down-circle"></ion-icon></h1>
   </div>
  </ion-content>
</ng-template>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar >
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Agregar medicina</ion-title>
        <ion-buttons slot="end" >
          <ion-button (click)="confirm()"  [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Nombre medicina"
          labelPlacement="stacked"
          type="text"
          autocomplete="true"
          placeholder="Medicina"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>
      <hr>
      <ion-item>
        <ion-input
        label="¿Cada cuántas horas?"
          type="number"
          placeholder="0 horas"
          [(ngModel)]="medicineHour"
        ></ion-input>
      </ion-item>
      <hr>
      <ion-item>
        <ion-input
        label="¿Por cuántos días?"
          type="number"
          placeholder="0 días"
          [(ngModel)]="medicineDay"
        ></ion-input>
      </ion-item>
      <hr>
      <ion-item>
        <ion-label>Selecciona la hora y fecha de inicialización:</ion-label>
          <ion-datetime id="datetime" [(ngModel)]="date"></ion-datetime>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>



<ion-footer [translucent]="true" class="footer">
  <ion-toolbar>
    <app-add id="open-modal" iconName="medkit-outline" > </app-add>
  </ion-toolbar>
</ion-footer>
