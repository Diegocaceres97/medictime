<div class="container" [ngStyle]="{'height': data.length>0 ? '0px' : '100%'}">
  <ion-button size="large" (click)="onButtonClick()" aria-label="Favorite" style="border-radius: 100px;" color="warning">
    <ion-icon [name]="iconName" [color]="color" [style.background-color]="backgroundColor">></ion-icon>
  </ion-button>
</div>
